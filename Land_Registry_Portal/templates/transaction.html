<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.1/css/mdb.min.css'>

  <style>
		/* Navbar */
		body {
			background: #212121;
			line-height: 32px;
			color: #ffffff;
			margin: 0;
			padding: 0;
			word-wrap:break-word !important;
			font-family: 'Open Sans', sans-serif;
		}
		nav { 
			margin:0;
			padding: 0;
			background-color: #254441;
		}
		.navbar .dropdown-menu a:hover {
			color: #616161 !important;
		}
		.darken-grey-text {
			color: #2E2E2E;
		}
		/* Navbar */
		
		/* Main body*/
		
		.btn {
			background-color:#254441;
			border-radius:10px;
			padding: 12px;
			font-size: 10px;
		} 
		
		.label-info {
			background-color: #212121;	
		}
		
		.logo-container  {
			position: absolute;
			top: 1%;
			left: 3%;
			width: 10%;
			cursor: pointer;
			z-index: 100;
		}

		/*custom font*/

		@import url(https://fonts.googleapis.com/css?family=Montserrat);

		/*basic reset*/

		* {
		  margin: 0;
		  padding: 0;
		}



		body {
		  font-family: montserrat, arial, verdana;
		   
		}


		/*form styles*/

		#msform {
		  width: 400px;
		  margin: 50px auto;
		  text-align: center;
		  position: relative;
		}

		#msform fieldset {
		  background: white;
		  border: 0 none;
		  border-radius: 3px;
		  box-shadow: 0 0 15px 1px rgba(0, 0, 0, 0.4);
		  padding: 20px 30px;
		  box-sizing: border-box;
		  width: 80%;
		  margin: 0 10%;
		  /*stacking fieldsets above each other*/
		  position: relative;
		}


		/*Hide all except first fieldset*/

		#msform fieldset:not(:first-of-type) {
		  display: none;
		}


		/*inputs*/

		#msform input,
		#msform textarea,
		#msform select {
		  padding: 15px;
		  border: 1px solid #ccc;
		  border-radius: 3px;
		  margin-bottom: 10px;
		  width: 100%;
		  box-sizing: border-box;
		  font-family: montserrat;
		  color: #2C3E50;
		  font-size: 13px;
		}


		/*buttons*/

		#msform .action-button {
		  width: 100px;
		  background: #27AE60;
		  font-weight: bold;
		  color: white;
		  border: 0 none;
		  border-radius: 1px;
		  cursor: pointer;
		  padding: 10px 5px;
		  margin: 10px 5px;
		}

		#msform .action-button:hover,
		#msform .action-button:focus {
		  box-shadow: 0 0 0 2px white, 0 0 0 3px #27AE60;
		}


		/*headings*/

		.fs-title {
		  font-size: 15px;
		  text-transform: uppercase;
		  color: #2C3E50;
		  margin-bottom: 10px;
		}

		.fs-subtitle {
		  font-weight: normal;
		  font-size: 13px;
		  color: #666;
		  margin-bottom: 20px;
		  text-align: left;
		}


		/*progressbar*/

		#progressbar {
		  margin-bottom: 30px;
		  overflow: hidden;
		  /*CSS counters to number the steps*/
		  counter-reset: step;
		}

		#progressbar ul {
		  padding-left:0px !important;
		}

		#progressbar li {
		  list-style-type: none;
		  color: white;
		  text-transform: uppercase;
		  font-size: 9px;
		  width:50%;
		  float: left;
		  position: relative;
		}

		#progressbar li:before {
		  content: counter(step);
		  counter-increment: step;
		  width: 20px;
		  line-height: 20px;
		  display: block;
		  font-size: 10px;
		  color: #333;
		  background: white;
		  border-radius: 3px;
		  margin: 0 auto 5px auto;
		}


		/*progressbar connectors*/

		#progressbar li:after {
		  content: '';
		  width: 100%;
		  height: 2px;
		  background: white;
		  position: absolute;
		  left: -50%;
		  top: 9px;
		  z-index: -1;
		  /*put it behind the numbers*/
		}

		#progressbar li:first-child:after {
		  /*connector not needed before the first step*/
		  content: none;
		}


		/*marking active/completed steps green*/


		/*The number of the step and the connector before it = green*/

		#progressbar li.active:before,
		#progressbar li.active:after {
		  background: #eee809;
		  color: #00353b;
		}
		
  </style>
</head>
	
<body class="hm-gradient">      
	<!--Navbar -->
	<nav class="mb-4 navbar navbar-expand-lg navbar-dark">
		<a class="navbar-brand" href="#">Land Registry Portal</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4" aria-controls="navbarSupportedContent-4" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent-4">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#"><i class="fa fa-heart"></i> Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#"><i class="fa fa-envelope"></i> Contact</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#"><i class="fa fa-envelope"></i> About</a>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-4" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa fa-user"></i> Profile </a>
					<div class="dropdown-menu dropdown-menu-right dropdown-cyan" aria-labelledby="navbarDropdownMenuLink-4">

						<a class="dropdown-item" href="/logout/">Log out</a>
					</div>
				</li>
				
			</ul>
		</div>
	</nav>
	<!--/.Navbar -->

	

	<!-- multistep form -->
	<form id="msform" method='post' action='/transaction/'>
		{% csrf_token %}
		<!-- progressbar -->
		<ul id="progressbar">
			<li class="active">Seller Details</li>
			<li>Buyer Details</li>
		</ul>
		<!-- fieldsets -->
	  
		<fieldset>
		
			<h2 class="fs-title">Seller Details</h2>
			
			<input type="text" id="seller_name" name="seller_name" placeholder="Seller Name" />
			<input type="text" id="seller_adhar_number" name="seller_adhar_number" name="Company" placeholder="Aadhar Number" />
			<input type="text" id="seller_email_id" name="seller_email_id" name="email" placeholder="Email" />
			<input type="text" id="seller_property_id" name="seller_property_id" name="PropertyID" placeholder="Property ID" />
			
			<input type="button" name="next" class="next action-button" style="background-color:#254441;border-radius:10px" value="Next" />
		
		</fieldset>
	  
		<fieldset>
		
			<h2 class="fs-title">Buyer Details</h2>
			
			<input type="text" id="buyer_name" name="buyer_name" placeholder="Buyer Name" />
			<input type="text" id="buyer_adhar_number" name="buyer_adhar_number" placeholder="Aadhar Number" />
			<input type="text" id="buyer_email_id" name="buyer_email_id" placeholder="Email" />
			
			<!-- <label style="color: black;">Property Paper</label> -->
			<div style="position:relative;">
				<a class='btn' href='javascript:;'>
					Upload property paper
					<input type="file" style='position:absolute;z-index:2;top:0;left:0;filter: alpha(opacity=0);-ms-filter:"progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";opacity:0;background-color:transparent;color:transparent;' name="buyer_property_paper" id = 'buyer_property_paper' size="40"  onchange='$("#upload-file-info").html($(this).val());'>
				</a>
				&nbsp;
				<span class='label label-info' id="upload-file-info"></span>
			</div>

			<input type="button" name="previous" class="previous action-button" style="background-color:#254441;border-radius:10px" value="Previous" />
			<input type="submit" name="submit" class="submit action-button" style="background-color:#254441;border-radius:10px" value="Submit" />

		</fieldset>
	  
	</form>

	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js'></script>
	<script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.1/js/mdb.min.js'></script>
	
	<script>
	
	//jQuery time
	var current_fs, next_fs, previous_fs; //fieldsets
	var left, opacity, scale; //fieldset properties which we will animate
	var animating; //flag to prevent quick multi-click glitches

	$(".next").click(function(){
		if(animating) return false;
		animating = true;
		
		current_fs = $(this).parent();
		next_fs = $(this).parent().next();
		
		//activate next step on progressbar using the index of next_fs
		$("#progressbar li").eq($("fieldset").index(next_fs)).addClass("active");
		
		//show the next fieldset
		next_fs.show(); 
		//hide the current fieldset with style
		current_fs.animate({opacity: 0}, {
			step: function(now, mx) {
				//as the opacity of current_fs reduces to 0 - stored in "now"
				//1. scale current_fs down to 80%
				scale = 1 - (1 - now) * 0.2;
				//2. bring next_fs from the right(50%)
				left = (now * 50)+"%";
				//3. increase opacity of next_fs to 1 as it moves in
				opacity = 1 - now;
				current_fs.css({
			'transform': 'scale('+scale+')',
			'position': 'absolute'
		  });
				next_fs.css({'left': left, 'opacity': opacity});
			}, 
			duration: 800, 
			complete: function(){
				current_fs.hide();
				animating = false;
			}, 
			//this comes from the custom easing plugin
			easing: 'easeInOutBack'
		});
	});

	$(".previous").click(function(){
		if(animating) return false;
		animating = true;
		
		current_fs = $(this).parent();
		previous_fs = $(this).parent().prev();
		
		//de-activate current step on progressbar
		$("#progressbar li").eq($("fieldset").index(current_fs)).removeClass("active");
		
		//show the previous fieldset
		previous_fs.show(); 
		//hide the current fieldset with style
		current_fs.animate({opacity: 0}, {
			step: function(now, mx) {
				//as the opacity of current_fs reduces to 0 - stored in "now"
				//1. scale previous_fs from 80% to 100%
				scale = 0.8 + (1 - now) * 0.2;
				//2. take current_fs to the right(50%) - from 0%
				left = ((1-now) * 50)+"%";
				//3. increase opacity of previous_fs to 1 as it moves in
				opacity = 1 - now;
				current_fs.css({'left': left});
				previous_fs.css({'transform': 'scale('+scale+')', 'opacity': opacity});
			}, 
			duration: 800, 
			complete: function(){
				current_fs.hide();
				animating = false;
			}, 
			//this comes from the custom easing plugin
			easing: 'easeInOutBack'
		});
	});

	$(".submit").click(function(){
		return false;
	})
	
	</script>

</body>
</html>
